<body class="bg-black">
    <section>
        <header class="bg-black" style="padding-bottom: 10px;">
            <p class="text-white md:block hidden text-center md:text-sm text-xs">
                <span>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</span>
                <span class="font-bold " style="padding-left: 20px;">ShopNow</span>
            </p>
        </header>
    </section>
    <!-- section 1 -->
    <section>
        <div class="flex">
            <div class="w-2/3 md:block hidden">
                <img src="assets/img sign/wallpaper-8236667_1280 1.png" class="md:block hidden" alt="">
                <img src="assets/img sign/lambang.png" class="absolute top-40 left-20 z-10 md:block hidden" alt="">
            </div>
            <div class="md:w-2/3 w-4/5">
                <img src="assets/img sign/lambang.png" class="h-24" alt="">
                <p class="font-bold text-white text-3xl md:pl-[360px] pl-[150px]" style="padding-top: 50px;">Sign in</p>
                <div class="flex flex-col" style="padding-top: 60px; padding-left: 100px;">
                    <input type="email" name="email" style="margin-bottom: 20px;"
                        class="md:p-2 p-3 md:w-4/5 w-full text-lg rounded-lg text-start " id="" placeholder="Username">
                    <input type="password" name="email" class="md:p-2 p-3 md:w-4/5 w-full text-lg rounded-lg text-start " id=""
                        placeholder="Password ">
                </div>
                <span class="text-white font-bold md:pl-[350px] pl-[170px] md:text-lg text-xs flex"
                    style=" padding-top: 20px;">Or login with</span>
                <div class="" style="padding-top: 20px; padding-left: 20px;">
                    <div class="flex flex-col md:flex-row md:pl-[100px] pl-[30px] md:m-10 m-2 md:gap-10 gap-2">
                        <div class="flex justify-center items-center mb-4 md:mb-0 md:w-1/3 w-full">
                            <img src="assets/img sign/Icon-Facebook.png" alt="" class="mr-2">
                            <button class="bg-white rounded-lg w-full"><a
                                    href="https://www.facebook.com/">Facebook</a></button>
                        </div>
                        <div class="flex justify-center md:flex-row-reverse flex-row items-center mb-4 md:mb-0 md:w-1/3 w-full">
                            <img src="assets/img sign/icon-instagram.png" alt="" class="md:mr-2 mr-5">
                            <button class="bg-white rounded-lg w-full"><a
                                    href="https://www.instagram.com/">Instagram</a></button>
                        </div>
                    </div>
                    <a href="index.html"><div style="padding-top: 30px; padding-right: 20px;" class="flex flex-row justify-end md:justify-center">
                        <input type="button" name="email" style="margin-bottom: 20px;"
                            class="p-2 w-2/3 text-lg rounded-lg bg-white text-black" id="continue" value="Continue">
                        <script>
                            const continueButton = document.querySelector('input[value="Continue"]');
                            continueButton.addEventListener('click', () => {
                                const notification = document.createElement('div');
                                notification.classList.add('bg-green-500', 'text-black', 'font-semibold', 'p-2', 'text-lg', 'rounded-lg', 'fixed', 'top-1', 'w-full', 'text-center', 'pt-24', 'left-1/2', 'transform', '-translate-x-1/2', '-translate-y-2/3');
                                notification.textContent = 'Login success';
                                document.body.appendChild(notification);
                                setTimeout(() => {
                                    notification.remove();
                                }, 2000);
                            });

                        </script>
                    </div></a>
                </div>
            </div>
        </div>
